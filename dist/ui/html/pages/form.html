<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
</head>
<body>
    <fieldset>
        <legend>signin</legend>
        <form action="http://localhost:4000/api/users" method="post">
            <input type="text" id="first-name" name="FirstName" placeholder="firstname" required>
            <input type="text" id="last-name" name="LastName" placeholder="lastname" required>
            <input type="email" id="email" name="Email" placeholder="Email" required>
            <input type="password" id="password" name="Password" placeholder="Password" required>
            <button type="submit" id="submit">Submit</button>
        </form>
    </fieldset>
</body>
</html>
